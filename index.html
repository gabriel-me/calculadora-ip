<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Gabriel Marques">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />  
  <title>Calculator</title>
</head>
<body>
  <main>
    <h1>Calculadora</h1>
    <section>
      <div>
        <label for="ip">IP</label>
        <input type="text" id="ip">
      </div>
      <div>
        <label for="mask">Máscara padrão</label>
        <input type="text" id="mask">
      </div>
    </section>
    <section>
      <div>
        <label for="cidr">CIDR</label>
        <input type="text" id="cidr">
      </div>
      <div>
        <label for="class">Classe</label>
        <input type="text" id="class">
      </div>
    </section>
    <section>
      <div>
        <label for="sub">Sub/redes</label>
        <input type="text" id="sub">
      </div>
      <div>
        <label for="host">Host</label>
        <input type="text" id="host">
      </div>
    </section>
    <section>
      <div>
        <label for="binary">Endereço binário</label>
        <input type="text" id="binary">
      </div>
    </section>
  </main>
</body>
</html>
<script src="calculator.js"></script>
