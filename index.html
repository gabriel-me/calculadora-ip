<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Gabriel Marques">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />  
  <title>Calculator</title>
</head>
<body>
  <main>
    <h1>Calculadora</h1>
    <h2>Digite um IP e aperte "Enter"</h2>
    <section>
      <div>
        <label for="ip">IP</label>
        <input type="text" id="ip" placeholder="Exemplo: 192.168.0.1/24">
      </div>
      <div>
        <label for="mask">Máscara padrão</label>
        <input type="text" id="mask" disabled>
      </div>
    </section>
    <section>
      <div>
        <label for="cidr">CIDR</label>
        <input type="text" id="cidr" disabled>
      </div>
      <div>
        <label for="class">Classe</label>
        <input type="text" id="class" disabled>
      </div>
    </section>
    <section>
      <div>
        <label for="sub">Sub/redes</label>
        <input type="text" id="sub" disabled>
      </div>
      <div>
        <label for="host">Host</label>
        <input type="text" id="host" disabled>
      </div>
    </section>
    <section>
      <div>
        <label for="binary">Endereço binário</label>
        <input type="text" id="binary" disabled>
      </div>
    </section>
  </main>
</body>
</html>
<script src="calculator.js"></script>
